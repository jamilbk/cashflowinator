<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Cashflowinator</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="cashflowinator.css">

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/backbone.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/raphael.js" type="text/javascript"></script>
    <script src="js/g.raphael.js" type="text/javascript"></script>
    <script src="js/g.line.js" type="text/javascript"></script>
    <script src="js/date.js" type="text/javascript"></script>
    <script src="cashflowinator.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="page-header hero-unit">
      <h1>CashFlowinator. <small>Simple, Yet Budgetary.</small></h1>
      <p class="lead">
        Enter sets of date / amount pairs to build a cash flow curve.
      </p>
      <p>
        If a date is entered more than once, all the amounts for that date are summed
        together.
      </p>
    </div>
    <div id="cash-flow-view" class="container">
      <div class="well">
        <form class="form form-inline">
          <label>
            Date
            <input type="text" placeholder="mm/dd/yyyy" class="datepicker" name="date" />
          </label>
          <label>
            Amount

            <!-- Enter a float value here -->
            <input type="text" name="amount" placeholder="examples: 14.5, -23, or 4000" />
          </label>
          <button type="button" class="btn btn-primary" data-action="add">Add</button>
        </form>

        <div id="cash-flow-chart">
          <!-- Placeholder in which we'll draw the chart -->
        </div>
      </div>
    </div>
  </body>
</html>
